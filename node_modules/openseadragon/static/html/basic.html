<!DOCTYPE html>
<html>
<head>
    <title>OpenSeadragon Basic Demo</title>
    <script type="text/javascript" src='../../build/openseadragon/openseadragon.js'></script>
    <!-- <script type="text/javascript" src='../../../openseadragon-annotations/src/main.js'></script> -->
    <!-- <script type="text/javascript" src='../lib/jquery-1.9.1.min.js'></script> -->
    <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
    <link rel="stylesheet" href="../../annotorious/annotorious.min.css">
    <script src="openseadragon/openseadragon.2.4.2.min.js"></script>
    <script src="../../annotorious/openseadragon-annotorious.min.js"></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
</head>
<body>
    <div>
        Simple demo page to show a default OpenSeadragon viewer.
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
    <script type="text/javascript">
        window.onload = function () {
            const viewer = OpenSeadragon({
                // debugMode: true,
                id: "contentDiv",
                showNavigator: "true",
                prefixUrl: "../../build/openseadragon/images/",
                tileSources: "../data/testpattern.dzi",
                showNavigator:true,
                //toolbar: "toolbarDiv",
                // Show rotation buttons
                showRotationControl: true,
                // Enable touch rotation on tactile devices
                //gestureSettingsTouch: {
                //    pinchRotate: true
                //}
            });

            // Initialize the Annotorious plugin
            var anno = OpenSeadragon.Annotorious(viewer);
        
            // Load annotations in W3C WebAnnotation format
            anno.loadAnnotations('annotations.w3c.json');

            // Attach handlers to listen to events
            anno.on('createAnnotation', function(a) {
                // Do something
            });
        }
        
        const annotations = new OpenSeadragon.Annotations({ viewer });

    </script>

    
</body>
</html>
